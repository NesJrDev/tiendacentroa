<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>About Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="espaciomenu"></div>
    <div class="spaceAfMenu">
        <div class="spacetext">
            <p>Inicio / Contacto</p>
            <h1>CONTACTO</h1>
        </div>
    </div>
    <div class="form-container">
        <div class="fullcontainer">
        <h2 class="form-title">Si desea comunicarse directamente con nosotros, complete el siguiente formulario:</h2>
        <form action="#" method="POST" class="contact-form">
            <div class="input-group">
                <span class="input-label">Su Nombre y Apellido</span>
                <input type="text" class="input-field" name="name" required>
            </div>

            <div class="input-group">
                <span class="input-label">Su correo electr√≥nico</span>
                <input type="email" class="input-field" name="email" required>
            </div>

            <div class="input-group">
                <span class="input-label">Su mensaje (opcional)</span>
                <textarea class="input-field message-field" name="message" rows="5"></textarea>
            </div>

            <div class="input-group">
                <input type="submit" class="submit-button" value="Enviar">
            </div>
        </form>
    </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3473.545738744803!2d-98.50240048794667!3d29.471272375113962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c5f9df11a494d%3A0x2d44b77e2a0d9f94!2s3915%20San%20Pedro%20Ave%2C%20San%20Antonio%2C%20TX%2078212!5e0!3m2!1ses!2sus!4v1741623976973!5m2!1ses!2sus" width="100%" height="850" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <footer>
        <div id="footerComplete"></div>
    </footer>
</body>
<!-- FOOTER PART EXPORTED-->
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footerComplete').innerHTML = data;
        })
        .catch(error => document.getElementById('footerComplete').innerHTML = 'Loading');
</script>
    <!-- HEADER PART EXPORTED-->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // Ahora que el contenido del header se ha cargado, agrega el event listener
                const hamburgerMenu = document.querySelector('#hamburger-menu');
                const menucell = document.querySelector('.cellphoneNav-bar');
                hamburgerMenu.addEventListener("click", function() {
                    menucell.classList.toggle("activeheader");
                });
            })
            .catch(error => document.getElementById('header-container').innerHTML = 'Loading');
    </script>
<script src="header.js"></script>
</html>
